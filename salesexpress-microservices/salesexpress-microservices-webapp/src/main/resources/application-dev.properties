spring.datasource.url=jdbc:postgresql://localhost:5432/salesexpress
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driverClassName=org.postgresql.Driver
spring.thymeleaf.enabled=false
spring.thymeleaf.cache=false
spring.application.name=SPRING-POC-APPLICATION
spring.freemarker.enabled=false

error.path=/error
eureka.client.serviceUrl.defaultZone=http://localhost:8080/salesexpress-microservices-eurekaserver-0.0.1-SNAPSHOT/eureka/
eureka.instance.client.registerWithEureka=true
eureka.instance.client.fetchRegistry=true
server.port=10080
#Server port
##It takes tomcat server's port by default