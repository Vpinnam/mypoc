<div class="clearfix"></div>
<div id="showPackages">

<div id="packageContent">
	<h3>Select Your Package</h3>
	<div id="packageContainer"></div>
</div>

{{each packageData}}
<div class="salesexpress-line-space">
<div class="panel panel-default">
<div class="panel-heading">${PRODUCT}</div>
     <div class="panel-body">
    	<div class="row">
        	<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">Option<label class="lead option-space"> ${$index + 1}</label></div>
        		<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="padding:0px">
                  <div class="short-div">Pricing: <label> MRC:$${MRC}</label> <label>NRC:$${NRC}</label></div>
                  <div class="short-div">Details <label>${PRODUCT}</label></div>
                  	<div class="short-div">All Sites</div>
          		</div>
         </div>
     </div>
</div>
</div>
{{/each}}
</div>
