<script type="text/javascript">
	$(document).ready(function() {
		$("input[name='btnViewLink']").on('click', function(e) {
			var url = $(this).attr('link');
			var matchPercentage = $(this).attr('matchPercentage');
			displaySelectedRowModal(url, matchPercentage);
		});
	});
</script>

	{{each(i, item) data["DATA"]}}
	<div class="col-sm-4">
		<div class="jumbotron" style="background-color: #F5F5F5">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2"
					style="background-color: #FDB45C">
					<h4>$${data["DATA"][i]["mrc"]}/mo</h4>
				</div>
			</div>
			<div class="row">&nbsp;</div>
			<div class="row">
				<div class="col-sm-12">$${data["DATA"][i]["nrc"]} of OTC</div>
			</div>
			<div class="row">
				<div class="col-sm-12">${data["DATA"][i]["portSpeed"]} speed</div>
			</div>
			<div class="row">
				<div class="col-sm-12">Router managed by ${data["DATA"][i]["managedRouter"]}</div>
			</div>
			<div class="row">&nbsp;</div>
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<input link="${data['DATA'][i]['links'][0]['href']}" name="btnViewLink" type="button" matchPercentage="${data['DATA'][i]['matchPercentage']}" class="btn btn-primary btn-block" value="View">
				</div>
			</div>
		</div>
	</div>
	{{/each}}
