<script>
	$(document).ready(function() {
		$("#stepWizardLink").click(function(event) {
			event.preventDefault();
			location.hash = "#stepWizard";
		});

		$("input[name='ACCESS_TYPE_ID']").click(function() {
			var accessType = $(this).val().split("_")[0];
			var accessSpeed = $(this).val().split("_")[1];
			displayDataGridWithTop5Records(accessType, accessSpeed);
		});
		
	});
</script>

<div class="row">
	<div class="col-sm-6">
		<label>Solution percentage ordered by customers based on

	</div>
	<div class="col-sm-2 col-sm-offset-4">

	</div>
</div>

	{{/each}}
