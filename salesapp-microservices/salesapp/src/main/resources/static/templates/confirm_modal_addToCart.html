<div class="row" id="displayConfirmModalAddToCart">
	<!-- Trigger the modal with a button -->
	<button type="button" id="btndisplayConfirmModalAddToCart"
		style="display: none;" class="btn btn-primary" data-toggle="modal" data-backdrop="static" data-keyboard="false"
		data-target="#dispConfirmAddToCartModal">Open Modal</button>
	<!-- Modal -->
	<div class="modal fade" id="dispConfirmAddToCartModal" role="dialog">
		<div class="modal-dialog" style="left:-7.0%;">
			<!-- Modal content-->
			<div class="modal-content" style="width:800px;">
				<div class="modal-header" style="text-align:center">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body" style="text-align: center;">
				 <a href="#">
          			<span class="glyphicon glyphicon-ok" style="color:green; font-size: 15px;"></span>
        		</a>
					${designName} (${speed}, $${mrc}/mo) has been successfully added to the Cart.
				</div>
				<div class="modal-footer" style="text-align:center" id="modal-footer">
					<input type="button" class="btn btn-primary" data-dismiss="modal" id="btnViewCartAndCheckout" 
					value="View Cart and Checkout" onclick="onClickViewCartAndCheckout();" style="float: left;" link="${url}">
					<input type="button" value="Check Other Offers" data-dismiss="modal" class="btn btn-primary" style="float: right;">
					
				</div>
			</div>
		</div>
	</div>
</div>
