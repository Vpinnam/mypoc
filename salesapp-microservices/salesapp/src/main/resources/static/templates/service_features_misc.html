<div id="div_miscService" class="container-fluid">
<div class="clearfix"></div>
 <div class="row"><label class=""> Miscellaneous</label></div> 
    {{each(i, item) objectToMiscTemplate}}
     <div class="clearfix"></div>
        	<div class="checkbox col-sm-4" style=""><input type="checkbox" id="Service_${i}" name="Service_${i}" value="${i}"/>${i}</div>  <!-- Reporting level check box -->
        	<div class="clearfix"></div>
        		<div style="display:inline;" id="Service_${i}_features">
		         {{each(j, subItem) item}} 		
			         <div class=" col-sm-3" style="">${j}</div> <!-- select your type of reporting level -->
						 {{each(k, subSubItem) subItem}}
			         		<div class="radio col-sm-11 col-sm-offset-1">
								<label> <input type="checkbox" name="Service_${k}" id="" value="${subSubItem}"> ${subSubItem}</label> <!-- inner most level -->
							</div>
			         	{{/each}}
		         {{/each}}
	       </div>
    {{/each}}
</div>
